<!doctype html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>ecommerce</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    </head>
    <body style="background-image:url(https://img1.baidu.com/it/u=209763807,2539191806&fm=253&fmt=auto&app=138&f=JPEG?w=835&h=500)">
        <div>
            <h1 class="p_title">在线商城</h1>
        </div>
        <div class="mdiv">
            <p class="p_head">用户登录</p>
            <div class="div_input">
                手机号
                <input class="input" type="text" name="telephone" id="telephone" autocomplete="off">
            </div>
            <div class="div_input">
                密码
                <input class="input" type="password" name="password" id="password">
            </div>
            <div style="clear:both;">
                <button class="button" id="login" type="submit">登录</button>
            </div>
            <a href="register.html" style="float: right; margin-top: 5%;">注册</a>
        </div>
        <div class="mdiv">
            <p class="p_head">管理员登录</p>
            <div class="div_input">
                手机号
                <input class="input" type="text" name="telephone" id="telephone" autocomplete="off">
            </div>
            <div class="div_input">
                密码
                <input class="input" type="password" name="password" id="password">
            </div>
            <div style="clear:both;">
                <button class="button" id="adminLogin" type="submit">登录</button>
            </div>
            <a href="register.html" style="float: right; margin-top: 5%;">注册</a>
        </div>
    </body>
    <script>
        jQuery(document).ready(function() {
            $("#login").on("click", function(){
                var telephone = $("#telephone").val();
                var password = $("#password").val();
                if (telephone == null || telephone == "") {
                    alert("手机号不能为空");
                    return;
                }
                if (telephone.length != 11) {
                    alert("手机号长度不合法");
                    return;
                }
                if (password == null || password == "") {
                    alert("密码不能为空");
                    return;
                }
                $.ajax({
                    type:"POST",
                    contentType:"application/x-www-form-urlencoded",
                    url:"http://localhost:8087/user/login",
                    data:{
                        "telephone":telephone,
                        "password":password,
                    },
                    xhrFields:{withCredentials:true},
                    success:function(data) {
                        if (data.status == "success") {
                            window.location.href="platform.html";
                        } else {
                            alert("登录失败，因为"+data.data.errorMessage);
                        }
                    },
                    error:function(data) {
                        alert("登录失败，因为" + data.responseText);
                    }
                });
                return false;
            });

            $("#adminLogin").on("click", function(){
                var telephone = $("#telephone").val();
                var password = $("#password").val();
                if (telephone == null || telephone == "") {
                    alert("手机号不能为空");
                    return;
                }
                if (telephone.length != 11) {
                    alert("手机号长度不合法");
                    return;
                }
                if (password == null || password == "") {
                    alert("密码不能为空");
                    return;
                }
                $.ajax({
                    type:"POST",
                    contentType:"application/x-www-form-urlencoded",
                    url:"http://localhost:8087/user/login",
                    data:{
                        "telephone":telephone,
                        "password":password,
                    },
                    xhrFields:{withCredentials:true},
                    success:function(data) {
                        if (data.status == "success") {
                            window.location.href="admin.html";
                        } else {
                            alert("登录失败，因为"+data.data.errorMessage);
                        }
                    },
                    error:function(data) {
                        alert("登录失败，因为" + data.responseText);
                    }
                });
                return false;
            });
        });
    </script>
</html>
